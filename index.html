<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Evaluación intermedia Natalia Gomez</title>
</head>
<body>
    <main class="main">
        <h1 class="game">Juego</h1>
        <h2>Los anillos del poder</h2>
        <p>La Tierra Media está en guerra. En ella lucharán razas leales a Sauron contra otras bondadosas que no quieren que el mal reine sobre sus tierras.</p>
        <p>Eres un jugador del ejército del bien, no olvides tu misión de ganar la batalla.</p>
        <form class="form__good" action="">
            <select class="js-good" name="js-good" id="js-good">
                <option value="1">Pelosos con fuerza</option>
                <option value="2">Sureños buenos con fuerza</option>
                <option value="3">Enanos con fuerza</option>
                <option value="4">Númenoreanos con fuerza</option>
                <option value="5">Elfos con fuerza</option>
            </select>
            <button class="js-battle battleButton" >Batalla</button>
        </form>

        <p class="js-text">¡Comienza la batalla!</p>
    </main>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
